<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>200 Miles to Nevada</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>200 Miles to Nevada</h1>
            <button id="start-button">START</button>
        </div>

        <div id="video-player" style="display: none;">
            <!-- Video player will go here -->
            <video id="intro-video" width="800" controls>
                <source src="assets/videos/intro_context.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="skip-video-button">Skip Intro</button> 
        </div>

        <div id="game-screen" style="display: none;">
            <!-- Main game content will go here -->
            <p>Game Started!</p> 
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
